<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="pomostyle.css">
    <style>

        body{
            background: url(./bg.jpg) no-repeat;
    background-position: center;
     background-size: cover;
        }

        p{
            color: rgb(11, 7, 2);
        }


        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .controls button, .controls a {
            background-color: #c3b5f3;
            border: none;
            border-radius: 50%;
            color: white;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .controls button:hover, .controls a:hover {
            background-color: #d32f2f;
        }

        .controls i {
            pointer-events: none;
        }

        .controls button:focus, .controls a:focus {
            outline: none;
            box-shadow: 0 0 5px #d32f2f;
        }
        .settings {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #5f1f84a2;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .settings label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .settings input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .settings button {
            background-color: #1e012de8;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            font-size: 16px;
        }

        .settings button:hover {
            background-color: #ffffff46;
        }
        
    </style>
</head>
<body>
    <section>
        <div class="container">
            <h1>pomodoro</h1>

            <div class="painel">
                <p id="work">work</p>
                <p id="break">break</p>
            </div>

            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes"></p>
                        <p>:</p>
                        <p id="seconds"></p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>
                <button id="pause" onclick="pause()" style="display:none;"><i class="fa-solid fa-pause"></i></button>
                <a id="reset" href="pomo.html"><i class="fa-solid fa-arrow-rotate-left"></i></a>
            </div>


            <div class="settings">
                <label for="workTimeInput">Work Time (minutes):</label>
                <input type="number" id="workTimeInput" value="25" min="1" max="60">
                <label for="breakTimeInput">Break Time (minutes):</label>
                <input type="number" id="breakTimeInput" value="5" min="1" max="60">
                <button onclick="setTimes()">Set Times</button>
            </div>
        </div>
   
        <audio id="alarmSound" src="audios/a3.mp3" preload="auto"></audio>
    </section>

    <!-- SCRIPT -->
    <script src="scripts2.js"></script>
</body>
</html>
